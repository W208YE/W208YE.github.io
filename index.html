  <script src="https://cdn.jsdelivr.net/gh/W208YE/W208YE.github.io@master/static/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.2/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-catalog@1.0.0/dist/catalog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-fold@1.0.0/dist/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2.6.2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@1.1.0/dist/countable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gitalk@1.7.2/dist/gitalk.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2.19.0"></script>
  <script>
		window.$docsify.plugins = [].concat(function (hook, vm) {
			const dom = Docsify.dom;
      hook.mounted(function() {
        const div = dom.create("div");
        div.id = "gitalk-container";
        const main = dom.getNode("#main");
        div.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;padding-bottom: 50px;";
        dom.appendTo(dom.find(".content"), div);
      });
			hook.doneEach(function () {
				let title = decodeURIComponent(vm.route.path.split("/").slice(-1).pop());
				if (!title) title = window.$docsify.name;
				document.title = title;
				for (let n = document.getElementById("gitalk-container"); n.hasChildNodes();) n.removeChild(n.firstChild);
				new Gitalk({
					clientID: "da88c1713a7dd1e5094a",
					clientSecret: "d4c099f26eee2c173912f3839d31a1bfa09e2f45",
					repo: "blog-comments",
					owner: "W208YE",
					title: title,
					body: `[${title}](${location.href})`,
					admin: ["W208YE"],
					id: md5("blog" + title),
					distractionFreeMode: false
				}).render("gitalk-container");
			});
		}, $docsify.plugins);
	</script>
</body>
</html>
